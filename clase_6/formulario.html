<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <div>
        <label for="text">Entrada de Texto Simple: </label>
        <input type="text" name="text" value="" />
      </div>

      <br />

      <div>
        <label for="password">Entrada de ContrasenÌƒa: </label>
        <input type="password" name="password" value="" />
      </div>

      <br />

      <div>
        <label for="email">Entrada de Email: </label>
        <input type="email" name="email" value="" />
      </div>

      <br />

      <div>
        <label for="number">Entrada de Cantidad/Numeros: </label>
        <input type="number" name="number" value="" />
      </div>

      <br />

      <div>
        <label for="date">Entrada de Fecha: </label>
        <input type="date" name="date" value="" />
      </div>

      <br />

      <div>
        <label for="color">Entrada de Color: </label>
        <input type="color" name="color" value="" />
      </div>

      <br />

      <div>
        <label for="range">Entrada de Rango: </label>
        <input type="range" name="range" value="" />
      </div>

      <br />

      <div>
        <label for="radio">Entrada de Radio: </label>
        <input type="radio" name="radio" value="1" /><span>Uno</span>
        <input type="radio" name="radio" value="2" /><span>Dos</span>
        <input type="radio" name="radio" value="3" /><span>Tres</span>
      </div>

      <br />

      <div>
        <label for="checkbox">Entrada de Checkbox: </label>
        <input type="checkbox" name="checkbox" value="1" /><span>Uno</span>
        <input type="checkbox" name="checkbox" value="2" /><span>Dos</span>
        <input type="checkbox" name="checkbox" value="3" /><span>Tres</span>
      </div>

      <br />

      <div>
        <label for="submit">Entrada de Submit: </label>
        <input type="submit" name="submit" value="Submit" />
      </div>

      <br />

      <div>
        <label for="file">Entrada de Archivo: </label>
        <input type="file" name="file" value="" />
      </div>
    </form>
  </body>
</html>
